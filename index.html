<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <div class="mainTop">
            <h2>what do you have to do?</h2>
        </div>
        <div class="mainBottom">
            <textarea name="newTask" id="newTask" cols="30" rows="10"></textarea>
            <button type="submit" id="createTask"><b>submit</b></button>
            <button id="feelingLucky">I'm feeling lucky</button>
        </div> 
    </main>
    <aside id="toDoList">
        <h1><u>To Do</u></h1>
    </aside>
    <script src="main.js"></script>
</body>
</html>
